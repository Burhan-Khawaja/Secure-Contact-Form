<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <form id = "myForm" action="mailer.html" method="POST">
        <div>
            <input type="radio" id = "Mr" name = "prefix" value="Mr" checked/>
            <label for="Mr">Mr </label>
            <input type="radio" id = "Mrs" name = "prefix" value="Mrs"/>
            <label for="Mrs">Mrs </label>
            <input type="radio" id = "Ms" name = "prefix" value="Ms" />
            <label for="Ms">Ms </label>
            <input type="radio" id = "Dr" name = "prefix" value="Dr" />
            <label for="Dr">Dr </label>
        </div>
        <div>
            <label for="first">First Name:</label>
            <input type="text" name="first" id="first" />
            <label for="last">Last Name:</label>
            <input type="text" name="last" id="last"/>
        </div>
        <div>
            <label for="street">Street:</label>
            <input type="text" name="street" id="street"/>
            <label for="city">City</label>
            <input type="text" name="city" id="city"/>
        </div>
        <div>
            <label for="state">State</label>
            <select name="state" id="state">
                <option value="NJ">NJ</option>
                <option value="NY">NY</option>
                <option value="PA">PA</option>
                <option value="CT">CT</option> 
            </select>
            <label for="zip">Zip:</label>
            <input type="text" name="zip" id="zip"\>
        </div>

        <div>
            <label for="phone">Phone:</label>
            <input type="text" name="phone" id="phone"/>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email"/>
        </div>
        
        <div>
            <label>How may we contact you?</label>
            
            <input type="checkbox" name="phoneContact" id="phoneContact"/>
            <label for="phoneContact">Phone</label>

            <input type="checkbox" name="mailContact" id="mailContact"/>
            <label for="mailContact">Mail</label>

            <input type="checkbox" name="emailContact" id="emailContact"/>
            <label for="emailContact">Email</label>

            <input type="checkbox" name="anyContact" id="anyContact" checked/>
            <label for="anyContact">Any</label>

        </div>
        <button type="submit"> Send me spam forever! </button>

    </form>

    <p> <a href="contacts" > Full Contact List.</a></p>
</body>
</html>
